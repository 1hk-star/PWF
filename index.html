      <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '1621184337966008',

            if(response.status === 'connected')
            {
              console.log('login');
            }
            else{
              console.log('unlogin');
            }
          });
            
        };
      
        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "https://connect.facebook.net/en_US/sdk.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));
         
         function checkLoginState() {
          FB.getLoginStatus(function(response) {
            statusChangeCallback(response);
           });
          }
          
          function search(){
            list=[];
            var code = "";
              FB.api('me/taggable_friends',{limit:10000},function(response) {
                for(var i=0; i<response.data.length; i++){
                    list.push(response.data[i]);
                }
                
                for(var i=0; i<list.length; i++){
                          code += '<tr><td>'+<img src=""+list[i].picture.data.url+"" width = 1rem height = 1rem +'</td><td>'+list[i].name+'</td></tr>';
                        }
                        document.querySelector('#result').innerHTML = '<table>'+code+'</table>'
                        
              console.log(response);
            });
          }
          
            
      </script>
